  <script>
    var wss_i=0;
    var wss_array= ["Frontend Developer","Budding Guitarist","Music Enthusiast","Avid Voyager"];
    var wss_elem= document.getElementById("wss"); wssSlide();
    function wssNext(){
       wss_i++;
       wss_elem.style.opacity= 0;
       if(wss_i> (wss_array.length-1)){
          wss_i= 0;
       }
      setTimeout('wssSlide()', 1000);
    }
    function wssSlide(){
       wss_elem.innerHTML= wss_array[wss_i];
       wss_elem.style.opacity= 1;
       setTimeout('wssNext()', 2000);
    }

     function toggleClass(el){
      var kids= document.getElementById('menu1').children;
      for(var i=0; i<kids.length; i++){
        kids[i].className= "state1";
      }
      el.className= "state2";
    }
  </script>
